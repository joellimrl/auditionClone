<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e3c72;
            color: white;
            padding: 20px;
        }
        .arrow {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background: #333;
            border-radius: 5px;
            font-size: 20px;
        }
        .arrow.active {
            background: #4CAF50;
        }
        .arrow.completed {
            background: #2196F3;
        }
        .feedback {
            font-size: 24px;
            margin: 10px 0;
            min-height: 30px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Audition Clone Test</h1>
    <div>
        <div>Score: <span id="score">0</span></div>
        <div>Mistakes: <span id="mistakes">0</span></div>
        <div>Game Time: <span id="timer">60</span></div>
        <div>Line Time: <span id="lineTimer">0</span></div>
    </div>
    <div id="sequenceDisplay"></div>
    <div id="inputFeedback" class="feedback"></div>
    <div>
        <button id="startBtn">Start Game</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Total Mistakes: <span id="totalMistakes">0</span></p>
        <p>Lines Completed: <span id="linesCompleted">0</span></p>
        <p>Average Line Time: <span id="avgLineTime">0</span>s</p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script src="js/sequence.js"></script>

</html>
